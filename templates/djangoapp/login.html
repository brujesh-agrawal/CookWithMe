{% extends 'djangoapp/base.html' %} {% block body_block %}

<div class="row" style="padding: 100px 0px; background-color: white;">
  <div class="col-sm-4"></div>
  <div
    class="col-sm-4"
    style="margin: 10px; font-family: Dancing Script, cursive;"
  >
    <div
      style="
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(100, 100, 100, 0.2),
          0 6px 20px 0 rgba(110, 103, 103, 0.19);
      "
    >
      <h1 align="center" style="font-weight: bold;">
        Let's Cook
      </h1>
      <br />
      {% if error_message %}
      <div class="error_message">
        <p
          style="
            background-color: rgb(216, 69, 69);
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
          "
        >
          {{ error_message }}
        </p>
      </div>
      {% endif %}
      <form
        action="{% url 'djangoapp:user_login' %}"
        method="post"
        style="font-family: Dancing Script, cursive; font-weight: bold;"
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            aria-describedby="usernameHelp"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        <div align="center">
          <button type="submit" class="btn btn-info btn-block">
            Login
          </button>
        </div>
      </form>
      <div style="padding: 10px 10px 0px 10px; overflow: hidden;">
        <p style="float: left;"><a href="#">Forgot password?</a></p>
        <p style="float: right;">
          New User? <a href="{% url 'djangoapp:register' %}">Register</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
{% endblock %}
